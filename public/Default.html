<!doctype html>
<html>
  <head>
    <title>My Challenge</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.css"/>
    <link rel="stylesheet" type="text/css" href="http://maxazan.github.io/jquery-treegrid/css/jquery.treegrid.css">
    <link rel="stylesheet" type="text/css" href="http://maxazan.github.io/jquery-treegrid/styles.css">
    <link rel="stylesheet" type="text/css" href="iao-alert.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <h2 style="text-align: center;">My Challenge</h2>

    <img src="/Images/zoomin1.png" id="btnCreateFactory" class="createFactory" 
      alt="Create Factory" title="Click to create factory" style="width:50px;height:50px;">

    <table class="tree" id="tree"></table>

    <div id="factoryModal" class="factoryModal">
      <div class="factoryModal-Content">
        <div class="factoryModal-Header">
          <span class="factoryModalSpanClose" id="factoryModalClose">&times;</span>
          <h2 class="factoryHeader-Text">Factory Specifications</h2>
        </div>
        <div class="factoryModal-Body">
          <table>
            <tr>
              <td align="right">Factory Name: </td>
              <td align="left"><input type="text" id="txtFactoryName" autocomplete="off" maxlength="255" name="txtFactoryName"></td>
            </tr>

            <tr>
              <td align="right">Lower Bound:</td>
              <td align="left"><input type="text" id="txtLowerBound" autocomplete="off" maxlength="10" name="txtLowerBound"></td>
            </tr>

            <tr>
              <td align="right">Upper Bound:</td>
              <td align="left"><input type="text" id="txtUpperBound" autocomplete="off" maxlength="10" name="txtUpperBound"></td>
            </tr>

            <tr>
              <td align="right">Number of Children:</td>
              <td align="left"><select id="txtNumberOfChildren" name="txtNumberOfChildren">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                </select>
              </td>
            </tr>
          </table>

          <button class="btn btn-Primary" id="btnSubmitFactory">Add</button>&nbsp;
          <button class="btn btn-Default" id="btnCancelFactory">Cancel</button>

          <input type="hidden" id="txtHiddenId" name="txtHiddenId" value="0">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script type="text/javascript" src="http://maxazan.github.io/jquery-treegrid/js/jquery.treegrid.js"></script>
    <script type="text/javascript" src="http://maxazan.github.io/jquery-treegrid/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="iao-alert.jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
